name: Build on privileged
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.12.0"
      - name: Install Dependencies
        run: pnpm install
      - name: pnpm run build
        run: pnpm run build
